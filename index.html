<!DOCTYPE html>
<html lang="en">

<head>
    <script src="js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="div-form">
        <form id="name-form">
            <label id="player1label">Enter player 1 name:</label>
            <input type="text" id="player1" name="name">
            <label id="player2label">Enter player 2 name:</label>
            <input type="text" id="player2" name="name">
            <button id="submit-button">Submit</button>
        </form>
    </div>
    <div>
        <p id="welcome-output"></p>
    </div>
    <button id="roll-button">Roll</button>
    <div id="roll-array">
        <p id="roll-array-output"></p>
    </div>
    <div id="roll-result">
        <p id="roll-output"></p>
    </div>
    <div id="div-hold">
        <button id="hold-button">Hold</button>
    </div>
</body>

</html>
